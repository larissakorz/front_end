<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //Obter media
      var media = prompt('Informe a média')

      //Condicional
      if (media == 10) {
        alert('Nota máxima')
      } else if (media >= 9) {
        alert('ótimo')
      } else if (media >= 7) {
        alert('Bom')
      } else if (media >= 5) {
        alert('Em exame')
      } else {
        alert('Reprovado')
      }
    </script>
  </head>
  <body></body>
</html>
