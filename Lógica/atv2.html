<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div>
    <input type="text" id="nome" placeholder="Informe seu nome">
    <input type="text" id="email" placeholder="Informe seu E-mail">
    <input type="text" id="telefone" placeholder="Informe seu Telefone">
    <input type="text" id="endereco" placeholder="Informe seu Endereço (Bairro, Rua, Número, Complemento)">
    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Excluir</th>
      </tr>
    </thead>
  </table>

  <tbody id="tabela"></tbody>
</body>
</html>
