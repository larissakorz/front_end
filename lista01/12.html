<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var temperatura = parseFloat(prompt('Informe a temperatura atual'))
      var tipo = prompt('1) Celsius \n2) Farenheit')

      if (tipo == 1) {
        document.write((temperatura * 9) / 5 + 32)
      } else document.write(((temperatura - 32) * 5) / 9)
    </script>
  </head>
  <body></body>
</html>
