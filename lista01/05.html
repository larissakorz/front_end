<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var tipo = prompt('1) Dólar para real \n2)Real para dólar')
      var moeda = parseFloat(prompt('Informe um valor'))

      if (tipo == 1) {
        document.write(moeda * 5.5)
      } else {
        document.write(moeda / 5.5)
      }
    </script>
  </head>
  <body></body>
</html>
