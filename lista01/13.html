<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var cidade = parseInt(
        prompt('1) Indaial \n2) Blumenau \n3) Timbó \n4) Pomerode \n5) Rodeio')
      )

      if (cidade == 1) {
        document.write('Prefeitura de Indaial')
      } else if (cidade == 2) {
        document.write('Prefeitura de Blumenau')
      } else if (cidade == 3) {
        document.write('Prefeitura de Timbó')
      } else if (cidade == 4) {
        document.write('Prefeitura de Pomerode')
      } else {
        document.write('Prefeitura de Rodeio')
      }
    </script>
  </head>
  <body></body>
</html>
