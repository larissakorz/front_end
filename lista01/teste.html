<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var num = parseFloat(prompt('Informe um número'))
    let resultado = 0;

    for (i = 2; i <= num / 2; i++) {
      if (num % i == 0) {
         resultado++;
       break;
      }
    }
 
    if (resultado == 0) {
     document.write('PRIMO')
    }
    else {
      document.write('NÂO E PRIMO');
    }
  </script>
</head>
<body>



</body>
</html>
