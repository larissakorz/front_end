<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    evento = (valor) => {

      switch(parseInt(valor)){
          case 1:
          document.getElementById("descricao").innerHTML = "Cidade onde é realizada a Oktoberfest";
          break;

          case 2:
          document.getElementById("descricao").innerHTML = "Capital de Santa Catarina";
          break;

          case 3:
          document.getElementById("descricao").innerHTML = "Maior cidade do estado";
          break;

          default:
            document.getElementById("descricao").innerHTML = "";
      }
    }
  </script>
</head>
<body>

    <select onchange="evento(this.value)">
      <option value="0">Escolha uma cidade</option>
      <option value="1">Blumenau</option>
      <option value="2">Florianópolis</option>
      <option value="3">Joinville</option>
    </select>
    

    <p id="descricao"></p>
</body>
</html>
