<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    function enviar () {
      let numero = parseInt(document.getElementById("numero").value);
      let menor = numero - 10;
      let maior = numero + 10;

      while(menor <= maior){
        document.getElementById("resultado").innerHTML += (menor)+"<br>";
        menor++;
      }

    }
  </script>
</head>
<body>
  
  <input type="number" placeholder="Informe um nÃºmero" id="numero">
  <button onclick="enviar()">Enviar</button>

  <p id="resultado"></p>
</body>
</html>
