<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    function enviar() {

    var horario = document.getElementById("horario").value;
    var cidade = parseInt(document.getElementById("cidade").value);

    switch (cidade) {
      case 1:
      document.getElementById("retorno").innerHTML=(horario - 2);
      break;
    
      case 2:
      document.getElementById("retorno").innerHTML=(horario - 4);
      break;

      case 3:
      document.getElementById("retorno").innerHTML=(horario - 7);
      break;

      default:
      document.getElementById("retorno").innerHTM=""
    }

    }
  </script>
</head>
<body>
  
  <input type="number" placeholder="Informe um horário" id="horario">

  <select id="cidade">
    <option value="0">Escolha</option>
    <option value="1">México</option>
    <option value="2">Nova Iorque</option>
    <option value="3">Tóquio</option>
  </select>
  <button onclick="enviar()">Enviar</button>

  <p id="retorno"></p>

</body>
</html>
