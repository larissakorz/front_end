<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    function enviar (){

      let dia = document.getElementById("dia").value;
      let mensagem = "";

      if(dia < 1 || dia > 30){
        mensagem = "Data inválida";
      }else if(dia == 6 || dia == 13 || dia == 20 || dia == 27){
        mensagem = "Segunda";
      }else if(dia == 7 || dia == 14 ||  dia == 21 || dia == 28){
        mensagem = "Terça";
      }else if(dia == 1 || dia == 8 || dia == 15 || dia == 22 || dia == 29){
        mensagem = "Quarta";
      }else if(dia == 2 || dia == 9 || dia == 16 || dia == 23 || dia == 30){
        mensagem = "Quinta";
      }else if(dia == 3 || dia == 10 || dia == 17 || dia == 24){
        mensagem = "Sexta";
      }else if(dia == 4 || dia == 11 || dia == 18 || dia == 25){
        mensagem = "Sábado";
      }else{
        mensagem = "Domingo";
      }

      document.getElementById("retorno").innerHTML = mensagem;
      
    }
  </script>
</head>
<body>
  
  <input type="number" placeholder="Informe um dia do mês de setembro" id="dia">
  <button onclick="enviar()">Enviar</button>

  <p id="retorno"></p>
</body>
</html>
