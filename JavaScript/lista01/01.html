  <script>
    function enviar () {

    var nome = document.getElementById("nome").value;

    document.getElementById("retorno").innerHTML = "Meu nome Ã© "+nome+" tenho "+idade+ " anos e moro em "+cidade;
    }
  
  </script>
</head>
